<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Swarm C2 (Design Mock)</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">

  <!-- Leaflet (online) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <link rel="stylesheet" href="./style.css" />
  <script src="./config.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="app">
    <div id="map"></div>

    <!-- overlay canvas for drones + links -->
    <canvas id="overlay"></canvas>

    <!-- Dedicated host for the Leaflet layer picker (kept above everything) -->
    <div id="layerPickerHost" aria-hidden="true"></div>

    <!-- top-left timestamp -->
    <div class="timestamp">
      <div id="timeLine">10:30 AM</div>
      <div id="dateLine">OCT 28 2024</div>
    </div>

    <!-- left glass panel -->
    <aside class="panel left is-collapsed" data-collapsible="1">
      <div class="panel-blur"></div>
      <div class="panel-content">
        <div class="panel-top panel-top-center">
          <button class="panel-title" type="button" aria-expanded="false">Commands Sequence</button>
        </div>

        <div class="label">SEQUENCE</div>
        <div class="sequence-list" id="sequenceList"></div>
        <button class="sequence-add" id="sequenceAddBtn" type="button" aria-label="Add command">+</button>

        <div class="sequence-transport" aria-label="Sequence controls">
          <button class="seq-ctl" id="seqPlayBtn" type="button" aria-label="Play" data-state="play"></button>
        </div>
      </div>
    </aside>

    <!-- right glass panel -->
    <aside class="panel right" data-collapsible="1">
      <div class="panel-blur"></div>
      <div class="panel-content right-content">
        <div class="panel-top panel-top-center">
          <button class="panel-title" type="button" aria-expanded="true">Drones</button>
        </div>
        <div class="status-list" id="statusList"></div>
      </div>
    </aside>

  </div>
</body>
</html>
